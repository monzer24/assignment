<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Students">
                <p:dataTable id="table" var="student" value="#{studentListController.students}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="#{student.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">UserName</f:facet>
                        <h:outputText value="#{student.userName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputFormat value="***"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Major</f:facet>
                        <h:outputText value="#{student.major}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">GPA</f:facet>
                        <h:outputText value="#{student.gpa}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
