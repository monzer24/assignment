<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:panel header="Students">
                <p:dataTable id="table" var="students" value="#{studentList.students}">
                    <p:column>
                        <f:facet name="header"># Id</f:facet>
                        <h:outputText value="students.id"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">First Name</f:facet>
                        <h:outputText value="students.firstName"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Last Name</f:facet>
                        <h:outputText value="students.lastName"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">UserName</f:facet>
                        <h:outputText value="students.userName"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Major</f:facet>
                        <h:outputText value="students.major"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">GPA</f:facet>
                        <h:outputText value="students.gpa"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
