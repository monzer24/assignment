<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://java.sun.com/jsf/composite">

<ui:component template="layout.xhtml">
    <ui:define name="content">
        <h:form id="studentForm">
            <p:panel header="Students">
                <h:panelGrid columns="10" var="registerController" value="#{registerController.student}">
                    <p:outputLabel for="id" value="id :"/>
                    <p:inputText id="id" value="#{registerController.id}"/>
                    <p:outputLabel for="firstName" value="First Name :"/>
                    <p:inputText id="firstName" value="#{registerController.firstName}"/>
                    <p:outputLabel for="lastName" value="Last Name :"/>
                    <p:inputText id="lastName" value="#{registerController.lastName}"/>
                    <p:outputLabel for="major" value="Major :"/>
                    <p:inputText id="major" value="#{registerController.major}"/>
                    <p:outputLabel for="gpa" value="GPA :"/>
                    <p:inputText id="gpa" value="#{registerController.gpa}"/>
                    <h:commandButton value="Save" action="#{registerController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:component>

</html>
